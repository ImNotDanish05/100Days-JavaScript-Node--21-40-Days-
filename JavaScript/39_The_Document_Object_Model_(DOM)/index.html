<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="item">
            <span>Item 1</span>
            <button class="btn" onclick="addToCart('Item 1')">Add to Cart</button>
        </div>
        <div class="item">
            <span>Item 2</span>
            <button class="btn" onclick="addToCart('Item 2')">Add to Cart</button>
        </div>
        <div class="item">
            <span>Item 3</span>
            <button class="btn" onclick="addToCart('Item 3')">Add to Cart</button>
        </div>
        <button class="btn" onclick="showCart()">Show Cart</button>
    </div>

    <script>
        let cart = [];

        function addToCart(item) {
            cart.push(item);
            console.log(`${item} has been added to your cart.`);
        }

        function showCart() {
            if (cart.length === 0) {
                console.log("Your cart is empty.");
            } else {
                console.log("Your cart contains:");
                cart.forEach((item, index) => {
                    console.log(`${index + 1}: ${item}`);
                });
            }
        }
    </script>
</body>
</html>
